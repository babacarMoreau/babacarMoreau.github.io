<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
     <div id="main-container">
        <header>
            <img src="./Assets/logo/ohmyfood@2x.svg" alt="logo du site Web">
        </header>
        <div class="location-search">
            <i class="fa-solid fa-location-dot dot"></i>
            <input type="text" placeholder="Paris, Belleville">  
        </div>
        <section class="info-menu">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>

            <button>Explorer nos restaurants</button>
        </section>
        <section class="fonctionnement">
            <h1>Fonctionnement</h1>
            <div class="fonctionnement__etapes">
                <article><div>1</div><img src="./Assets/logo/mobile-screen-button.svg" alt="petit logo mobile">Choississez un restaurant</article>
                <article><div>2</div><img src="./Assets/logo/list-ul.svg" alt="petit logo liste">Composez votre menu</article>
                <article><div>3</div><img src="./Assets/logo/store.svg" alt="petit logo store"> Dégustez au restaurant</article>
            </div>
        </section>
     </div>  
</body>
</html>
