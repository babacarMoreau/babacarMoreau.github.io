<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/css/restaurants.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title></title>

<body>
    <div id="main-container">
        <header>
            <a href="#">
                <img src="../Assets/logo/GoBack.svg" alt="fleche retour en arriere">
            </a>
            <img class="logo-ohmyfood" src="../Assets/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </header>
        <section class="image-restaurant">
            <img src="../Assets/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image du 1er restaurant">
        </section>
        <main>
            <div class="section-titre-restaurant">
                <h1>La palette du goût</h1>
                <img src="../Assets/logo/coeur_vide.svg" alt="logo coeur vide">
            </div>
            <section class="entrées">
                <div class="titre-section">
                    <h5>ENTREES</h5>
                    <img src="../Assets/logo/Line 2.svg" alt="ligne verte en dessous du titre">
                </div>
                <article class="card">
                    <p><strong>Fricassée d'escargots</strong><br>
                        Au piment d'Espelette </p>
                    <div> <strong>25€</strong> </div>
                </article>
                <article class="card">
                    <p> <strong>Foie gras de canard mi-cuit</strong> <br>
                        Et ses copeaux de truffe noire</p>
                    <div> <strong> 35€</strong> </div>
                </article>
                <article class="card">
                    <p> <strong>Œuf au plat</strong>
                      <br> Assaisonné à la truffe sur lit de caviar</p>
                    <div> <strong>20€</strong></div>
                </article>
            </section>
            <section class="plats">
                <div class="titre-section">
                    <h5>PLATS</h5>
                    <img src="../Assets/logo/Line 2.svg" alt="ligne verte en dessous du titre">
                </div>
                <article class="card">
                    <p></p>
                    <div></div>
                </article>
                <article class="card">
                    <p></p>
                    <div></div>
                </article>
                <article class="card">
                    <p></p>
                    <div></div>
                </article> 
            </section>
            <section class="desserts">
                <div class="titre-section">
                    <h5>DESSERTS</h5>
                    <img src="../Assets/logo/Line 2.svg" alt="ligne verte en dessous du titre">
                </div>
                <article class="card">
                    <p></p>
                    <div></div>
                </article>
                <article class="card">
                    <p></p>
                    <div></div>
                </article>
                <article class="card">
                    <p></p>
                    <div></div>
                </article>

            </section>
            <button>Commander</button>
        </main>
    </div>
